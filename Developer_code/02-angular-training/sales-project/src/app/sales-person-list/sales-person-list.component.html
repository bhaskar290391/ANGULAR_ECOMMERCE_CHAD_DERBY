<table class="table table-hover">
    <thead class="table-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>volume</th>
            <th>Met Quota ?</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let person of salesPersonList">
            <td>{{person.firstName}}</td>
            <td>{{person.lastName}}</td>
            <td>{{person.email}}</td>
            <td>{{person.volume | currency:'USD'}}</td>
            <td>
                <div *ngIf="person.volume > 5000;else checkpersonVolume">Yes</div>
                <ng-template #checkpersonVolume>No</ng-template>
            </td>
        </tr>
    </tbody>
</table>
