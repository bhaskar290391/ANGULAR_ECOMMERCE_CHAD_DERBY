<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">

            <div class="row">
                <div *ngFor="let product of products" class="col-md-3">
                    <div class="product-box">

                        <a routerLink="/product/{{product.id}}">
                            <img src="{{product.imageUrl}}" class="img-responsive">
                        </a>

                        <a routerLink="/product/{{product.id}}">
                            <h1>{{product.name}}</h1>
                        </a>

                        <div class="price">{{product.unitPrice|currency:'USD'}}</div>

                        <button class="btn btn-primary btn-sm" (click)="addToCart(product)"> Add To cart</button>
                        
                    </div>
                </div>

                <div *ngIf="products?.length==0" class="alert alert-warning col-md-12">
                    Product Not Found
                </div>
            </div>

            <!-- Footer Pagination -->
             <div class="footer-pagination">
                <div class="row">
                    <div class="col-md-6">

                    </div>
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-9" style="padding-left: 30%;">
                                <ngb-pagination 
                                [(page)]="thePageNumber"
                                [pageSize]="thePageSize"
                                [collectionSize]="theTotalElement"
                                (pageChange)="handleProductList()"
                                [maxSize]="5"
                                [boundaryLinks]="true"
                                ></ngb-pagination>
                            </div>

                            <div class="col-md-3 mt-2">
                                <span class="ml-5" style="text-align: right;">Size</span>
                                <select #mySelectValue (change)="selectSize(mySelectValue.value)">
                                    <option >2</option>
                                    <option selected="true">5</option>
                                    <option >10</option>
                                    <option >20</option>
                                    <option >30</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
             </div>
        </div>
    </div>
</div>
