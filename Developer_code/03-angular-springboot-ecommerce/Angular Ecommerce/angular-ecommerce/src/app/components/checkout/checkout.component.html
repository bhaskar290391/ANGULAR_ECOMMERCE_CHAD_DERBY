<div class="main-content page-m">
    <div class="section-content section-content-p30">
        <div class="container-fluid">


            <form [formGroup]="checkoutFormGroup" (ngSubmit)="onSubmit();">



                <div formGroupName="customer" class="form-area">
                    <h3>Customer</h3>

                    <div class="row">
                        <div class="col-md-2">
                            <label>First Name :</label>
                        </div>

                        <div class="col-md-9">
                            <div class="input-space">
                                <input type="text" formControlName="firstName">
                            </div>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-md-2">
                            <label>Last Name :</label>
                        </div>

                        <div class="col-md-9">
                            <div class="input-space">
                                <input type="text" formControlName="lastName">
                            </div>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-md-2">
                            <label>Email :</label>
                        </div>

                        <div class="col-md-9">
                            <div class="input-space">
                                <input type="text" formControlName="email">
                            </div>
                        </div>
                    </div>


                </div>


                <!-- ShippingAddress -->
                <div formGroupName="shippingAddress" class="form-area">
                    <h3>Shipping Address</h3>

                    <div class="row">
                        <div class="col-md-2">
                            <label>Street :</label>
                        </div>

                        <div class="col-md-9">
                            <div class="input-space">
                                <input type="text" formControlName="street">
                            </div>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-md-2">
                            <label>City :</label>
                        </div>

                        <div class="col-md-9">
                            <div class="input-space">
                                <input type="text" formControlName="city">
                            </div>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-md-2">
                            <label>State :</label>
                        </div>

                        <div class="col-md-9">
                            <div class="input-space">
                                <select formControlName="state">
                                    <option>TO DO</option>
                                </select>
                            </div>
                        </div>
                    </div>




                    <div class="row">
                        <div class="col-md-2">
                            <label>Country :</label>
                        </div>

                        <div class="col-md-9">
                            <div class="input-space">
                                <select formControlName="country">
                                    <option>TO DO</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2">
                            <label>Zipcode :</label>
                        </div>

                        <div class="col-md-9">
                            <div class="input-space">
                                <input type="text" formControlName="zipcode">
                            </div>
                        </div>
                    </div>


                </div>


                <!-- Copy Shipping to billing address -->
                 <div class="input-space">
                    <label class="au-checkbox">
                        <input type="checkbox" (click)="copyShippingTOBillingAddress($event)"> <span class="au-checkmark"></span> Copy Shipping Address to Billing Address
                    </label>
                 </div>


                <!-- Billing Address -->
                <div formGroupName="billingAddress" class="form-area">
                    <h3>Billing Address</h3>

                    <div class="row">
                        <div class="col-md-2">
                            <label>Street :</label>
                        </div>

                        <div class="col-md-9">
                            <div class="input-space">
                                <input type="text" formControlName="street">
                            </div>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-md-2">
                            <label>City :</label>
                        </div>

                        <div class="col-md-9">
                            <div class="input-space">
                                <input type="text" formControlName="city">
                            </div>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-md-2">
                            <label>State :</label>
                        </div>

                        <div class="col-md-9">
                            <div class="input-space">
                                <select formControlName="state">
                                    <option>TO DO</option>
                                </select>
                            </div>
                        </div>
                    </div>




                    <div class="row">
                        <div class="col-md-2">
                            <label>Country :</label>
                        </div>

                        <div class="col-md-9">
                            <div class="input-space">
                                <select formControlName="country">
                                    <option>TO DO</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2">
                            <label>Zipcode :</label>
                        </div>

                        <div class="col-md-9">
                            <div class="input-space">
                                <input type="text" formControlName="zipcode">
                            </div>
                        </div>
                    </div>


                </div>


                <!-- Credit card information -->
                <div formGroupName="creditCard" class="form-area">
                    <h3>Credit Card</h3>

                    <div class="row">
                        <div class="col-md-2">
                            <label>Card Type :</label>
                        </div>

                        <div class="col-md-9">
                            <div class="input-space">
                                <select formControlName="cardType">
                                    <option>TO DO</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2">
                            <label>Name on Card :</label>
                        </div>

                        <div class="col-md-9">
                            <div class="input-space">
                                <input type="text" formControlName="nameOncard">
                            </div>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-md-2">
                            <label>Card Number :</label>
                        </div>

                        <div class="col-md-9">
                            <div class="input-space">
                                <input type="text" formControlName="cardNumber">
                            </div>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-md-2">
                            <label>Security Code :</label>
                        </div>

                        <div class="col-md-9">
                            <div class="input-space">
                                <input type="text" formControlName="securityCode">
                            </div>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-md-2">
                            <label>Expiration Month :</label>
                        </div>

                        <div class="col-md-9">
                            <div class="input-space">
                                <select formControlName="expirationMonth">
                                    <option>TO DO</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2">
                            <label>Expiration Year :</label>
                        </div>

                        <div class="col-md-9">
                            <div class="input-space">
                                <select formControlName="expirationYear">
                                    <option>TO DO</option>
                                </select>
                            </div>
                        </div>
                    </div>


                </div>


                <!-- Review Order -->
                <div class="form-area">
                    <h3>Review Order</h3>

                    <p>Total Quantity:{{totalQuantity}}</p>
                    <p>Shipping :FREE</p>
                    <p>Total Price:{{totalPrice |currency:'USD'}}</p>
                </div>


                <div class="text-center">
                    <button type="submit" class="btn btn-info"> Purchase</button>
                </div>


            </form>
        </div>
    </div>
</div>
